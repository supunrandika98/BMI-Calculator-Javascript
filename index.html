  <h1>BMI Calculator</h1>

    <div class="container">
      <div class="row">
        <div class="mb-3 inputdata">
          <label for="formGroupExampleInput" class="form-label">Height</label>
          <input type="text" class="form-control" id="Height" placeholder="Enter the height in in cm">
        </div>
        <div class="mb-3 inputdata">
          <label for="formGroupExampleInput2" class="form-label">Weight</label>
          <input type="text" class="form-control" id="Weight" placeholder="Enter the weight in in Kg">    
        </div>
        <button type="button" class="btn btn-warning" onclick="main()">Calculate</button>
     </div>
   </div>

   <p id="output" class="output">Result :</p>
